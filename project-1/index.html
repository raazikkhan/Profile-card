<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile CARD</title>
</head>
<body>
    <div class="container">
        <div class="hero">
            <div class="upper">
                <img src="profile-pic (1).png" id="hero-img" alt="">
            </div>
               <div class="lower">
                   <div id="name">
                    <h2>Md Razik Khan</h2>
                    <p>MERN Developer</p>
                   </div>
                   <div class="icons">
                    <img src="instagram.png" alt="">
                    <img src="twitter.png" alt="">
                    <img src="linkedin.png" alt="">
                    <img src="github.png" alt="">
                   </div>
                   <div class="btns">
                       <button id="sub">Subscribe</button>
                       <button id="msg">Message</button>
                   </div>
                   <div class="responce">
                       <p><img src="heart.png" alt="" id="img1">60K <span>|</span></p>
                       <p><img src="speech-bubble.png" alt="" id="img2">20K <span>|</span></p>
                       <p><img src="arrow.png" alt="" id="img3">60K</p>
                   </div>
               </div>
        </div>
    </div>
    
</body>
</html>
